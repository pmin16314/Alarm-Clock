<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>

    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    <div class="wrapper">
        <h1 class="headline">Alarm Clock</h1>
        <img src="image.png"  class="main_image">
        <div class="current_time">4:30:30 PM</div>
        <div class="content">
            <div class="column">
                <select name="hour"  class="hour">
                    <option value="Hour" selected hidden>Hour</option>
                    
                </select>
            </div>
            <div class="column">
                <select name="minutes"  class="minutes">
                    <option value="Minutes" selected hidden>Minutes</option>
                    
                </select>
            </div><div class="column">
                <select name="ampm"  class="ampm">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    
                </select>
            </div>
        </div>
        <div class="button">
            <button> Set Alarm</button>
        </div>
        <div class="settedalarm"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
